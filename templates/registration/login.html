<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form method="post">
        {% csrf_token %}
        <label for="id_username">Usuario:</label>
        {{ form.username }}

        <label for="id_password">Contraseña:</label>
        {{ form.password }}

        <button type="submit">Entrar</button>
      </form>
    </div>
</body>
</html>
